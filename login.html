<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, Initial-scale=1">
       <title> Login page for instructor </title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
   
    </head>

    <body>
        <div class="login-container d-flex align-items-center justify-content-center">
            <form class="login-form text center">
                <h1 class="mb-5 font-weight-light text-uppercase">Welcome back </h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Username">
            </div>
            <div class="form-group">
                    <input type="password" class="form-control rounded-pill form-control-lg" placeholder="password">
            </div>       
            <div class="forgot-link d-flex align-items-center justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember">Remember Password</label>
                </div>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn  mt-5 btn-primary btn-block rounded-pill btn-control-lg">Login</button>
            <p class="mt-3 font-weight normal"> Don't have an account? <a href="#"><strong>Register Now</strong></a></p>
            </form>
        </div>


</body>
</html>
